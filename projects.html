<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects • Benji</title>
  <meta name="description" content="All projects by Benji." />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 antialiased">
  <main class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold">All Projects</h1>
    <p class="mt-2 text-gray-600">Pulled from <code>projects.json</code>.</p>
    <div id="projectGrid" class="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <a href="/" class="inline-block mt-10 text-indigo-600 hover:underline">← Back home</a>
  </main>
  <script>
    fetch('/projects.json').then(r => r.json()).then(projects => {
      const grid = document.getElementById('projectGrid');
      grid.innerHTML = projects.map(p => `
        <article class="rounded-2xl overflow-hidden border border-gray-200 bg-white shadow">
          <img src="${p.image}" alt="${p.title}" class="w-full h-44 object-cover">
          <div class="p-5">
            <h3 class="font-semibold text-lg">${p.title}</h3>
            <p class="mt-2 text-sm text-gray-600">${p.description}</p>
            <div class="mt-4 flex items-center gap-3">
              ${p.demo ? `<a class="text-indigo-600 text-sm hover:underline" href="${p.demo}" target="_blank" rel="noreferrer">Live demo →</a>` : ""}
              ${p.repo ? `<a class="text-gray-600 text-sm hover:underline" href="${p.repo}" target="_blank" rel="noreferrer">Source</a>` : ""}
            </div>
          </div>
        </article>
      `).join('');
    }).catch(console.error);
  </script>
</body>
</html>
